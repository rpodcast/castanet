{{ partial "sidebar_subscribe" . }}

{{ partial "sidebar_links" . }}

{{ if (isset .Site.Params "mailchimp_subscribe") }} <!-- mailchimp begin -->
  <div class="row">
    <div class="col-md-12 sidebar_general">
      <div class = "row">
        <div class = "col-md-12">
          <h3 class="sidebar_headline text-uppercase">Join Our Mailing List</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <!-- Begin MailChimp Signup Form -->
          <!-- <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css"> -->
          <div id="mc_embed_signup">
          <form action="{{ .Site.Params.mailchimp_subscribe }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
          	<label for="mce-EMAIL">Subscribe to our mailing list</label>
          	<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_5e4cbcac996bb9df25f970a89_154fa76bcc" tabindex="-1" value=""></div>
              <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
              </div>
          </form>
          </div>

          <!--End mc_embed_signup-->
        </div>
      </div>
    </div>
  </div>
{{ end }}<!-- mailchimp end -->

{{ if (isset .Site.Params "description") }} <!-- about begin -->
  <div class="row">
    <div class="col-md-12 sidebar_general">
      <div class="row">
        <div class="col-md-12">
          <h3 class="sidebar_headline text-uppercase">About {{ .Site.Params.title }}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="sidebar_content">
            {{ .Site.Params.description | markdownify }}
          </div>
        </div>
      </div>
    </div>
  </div>
{{ end }} <!-- end about -->
